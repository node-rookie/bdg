<include file="Public:head"/>
<script src="{pigcms:$staticPath}/tpl/static/upyun.js" type="text/javascript"></script>
<script src="{pigcms:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default" type="text/javascript"></script>
<div class="msgWrap form">
<div class="content">
<div class="cLineC" style="line-height: 20px;"> 
<a href="{pigcms::U('Voteimg/banner_manage',array('token'=>$token,'vote_id'=>$vote_id))}" class="btnGrayS vm bigbtn">banner管理</a> <a href="{pigcms::U('Voteimg/stat_list',array('token'=>$token,'vote_id'=>$vote_id))}" class="btnGrayS vm bigbtn">统计栏管理</a> <a href="{pigcms::U('Voteimg/menu_list',array('token'=>$token,'vote_id'=>$vote_id))}" class="btnGrayS vm bigbtn">菜单管理</a> <a href="{pigcms::U('Voteimg/bottom_list',array('token'=>$token,'vote_id'=>$vote_id))}" class="btnGrayS vm bigbtn">底部管理</a>
<a href="{pigcms::U('Voteimg/apply_list',array('token'=>$token,'vote_id'=>$vote_id))}" class="btnGrayS vm bigbtn">报名管理</a>
<a href="{pigcms::U('Voteimg/index',array('token'=>$token))}" class="right btnGrayS vm" style="margin-top:1px">返回投票列表</a>
</div>
  <h2> 
    图文投票-报名管理
</h2>
    <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
	<thead>
	<tr>
	  <th style="width:10%;">标题</th>
	  <th style="width:30%;">图片地址</th>
	  <th style="width:10%;">手机号</th>
	  <th style="width:12%;">上传时间</th>
	 <th style="width:8%;">审核状态</th>
	</th>
	<th>操作</th>
	</tr>
	</thead>
	<volist name="list" id="vo">
	  <tbody><tr>
		  <td>{pigcms:$vo.vote_title}</td>
		  <td><img src="{pigcms:$vo.vote_img}" width="100px" height="100px"><input type="hidden" value="{pigcms:$vo.vote_img}" id="img_{pigcms:$vo.id}"/>&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="viewImg('img_{pigcms:$vo.id}')" href="###">预览</a></td>
		  <td>{pigcms:$vo.contact}</td>
		  <td>{pigcms:$vo.upload_time|date='Y-m-d H:i',###}</td>
		  <td><if condition="$vo.check_pass eq 0">未审核<else />审核通过</if></td>
		  <td class="norightborder">
		  <if condition="$vo.check_pass eq 0">
		  <a href="{pigcms::U('Voteimg/apply_check',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">通过</a><else /><a href="{pigcms::U('Voteimg/apply_check',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">不通过</a></if><a href="{pigcms::U('Voteimg/apply_del',array('vote_id'=>$vo['vote_id'],'token'=>$vo['token'],'item_id'=>$vo['id']))}">删除</a>
		  </td>
		</tr>
	  </tbody>
	</volist> 
	</table>
	<div class="footactions" style="padding-left:10px">
	  <div class="pages" style="text-align:right;"> {pigcms:$page}</div>
	</div>
    </div>
  </div>
<include file="Public:footer"/>
